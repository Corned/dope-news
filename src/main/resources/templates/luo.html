<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div th:replace="fragments/head">...</div>
    
    <body>
        <div th:replace="fragments/navigation">...</div>

        <h1 class="jumbotron">Luo Uutinen</h1>
        <div class="content-container">
            <h2>Valitse Kategoria</h2>
            <div class="category-selector">
                <button class="category-select-button" id="uutiset">Uutiset</button>
                <button class="category-select-button" id="viihde">Viihde</button>
                <button class="category-select-button" id="urheilu">Urheilu</button>
                <button class="category-select-button" id="talous">Talous</button>
                <button class="category-select-button" id="lifestyle">Lifestyle</button>
                <button class="category-select-button" id="digi">Digi</button>
                <button class="category-select-button" id="autot">Autot</button>
            </div>
            <form class="flex-form" th:action="@{/luo}" th:method="POST" id="news-form" enctype="multipart/form-data">
                <input type="hidden" id="category"/>

                <textarea name="headline" rows="1" cols="50" placeholder="Otsikko"/>
                <p class="counter">0/255</p>
                <textarea name="lead" rows="2" cols="50" placeholder="Ingressi"/>
                <p class="counter">0/255</p>
                <textarea name="body" rows="4" cols="50" placeholder="LeipÃ¤teksti"/>
                <p class="counter">0/255</p>
                <input type="file" name="picture"/>

                <div class="multi-input-container">
                    <div th:replace="fragments/writer-input">...</div>
                    <div th:replace="fragments/tag-input">...</div>
                </div>

                <!-- required -->
                <input type="hidden" value="" name="categories"/>
                <input type="hidden" value="" name="writers"/>        
                <!-- required -->

                <input class="btn" type="submit" value="Submit!"/>
            </form>
        </div>
        
        <div th:replace="fragments/footer">...</div>
    </body>
    
    <div th:replace="fragments/scripts">...</div>
    <!--
            For selecting a category, yes.
    -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(function() {
            var buttons = $(".category-selector").children();
            buttons.each(function(index) {
                var button = buttons[index];
                button.onclick = function() {
                    if ($("#" + button.id).hasClass("category-selected")) {
                        $("#" + button.id).removeClass("category-selected");
                        return;
                    }

                    for (let i = 0; i < buttons.length; i++) {
                        $("#" + buttons[i].id).removeClass("category-selected");
                    }
                    $("#" + button.id).addClass("category-selected");
                };
            });
        });
        /*]]>*/
    </script>
</html>
